<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>documents | Your College Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- Header -->
    <section class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-5 fw-bold">
                <i class="bi bi-file-earmark-text-fill me-2"></i> Documents
            </h1>
            <p class="lead">Browse and download our official documents</p>
        </div>
    </section>

    <section class="container my-5">
        <div class="document-list">
            <a class="position-relative overflow-hidden rounded-4 shadow" data-fancybox="document" href="images/letter/Image (77).jpg"
                data-caption="<strong>Certificate</strong><br>Official Certificate document">
                <img class="w-100 h-auto object-fit-cover rounded-4" src="images/letter/Image (77).jpg" alt="Certificate" loading="lazy">
                <div class="position-absolute bottom-0 start-0 w-100 p-3 shadow-sm bg-white">
                    <h6 class="fw-bold mb-1 text-dark">Certificate</h6>
                    <small class="text-secondary small mb-1">Official Certificate document</small>
                </div>
            </a>

            <a class="position-relative overflow-hidden rounded-4 shadow text-decoration-none p-2" data-fancybox="document" href="images/letter/2.JPG"
                data-caption="<strong>Land Deed</strong><br>Official land deed document">
                <img class="w-100 h-auto object-fit-cover rounded-4" src="images/letter/2.JPG" alt="Land Deed" loading="lazy">
                <div class="position-absolute bottom-0 start-0 w-100 p-3 shadow-sm bg-white">
                    <h6 class="fw-bold mb-1 text-dark">Land Deed</h6>
                    <small class="text-secondary small mb-1">Official land deed document</small>
                </div>
            </a>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.0/dist/fancybox/fancybox.umd.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof Fancybox !== 'undefined' && Fancybox.bind) {
                Fancybox.bind('[data-fancybox="document"]', {
                    Thumbs: false,
                    Toolbar: {
                        display: ["close"]
                    },
                    dragToClose: true
                });
            } else {
                console.warn('Fancybox not loaded or incompatible version.');
            }
        });
    </script>
</body>

</html>
